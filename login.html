<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
  <script src="login.js"></script>
</head>

<body>

	<div class="w-25 container p-5 bg-primary text-white text-center position-absolute top-50 start-50 translate-middle" ng-controller="loginCtrl">
		<form>
			<h2>Login your account</h2>
			<div class="mb-3 mt-3">
				<label>Email: </label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email">
			</div>
			<div class="mb-3">
				<label >Password: </label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" ng-model="user.password">
			</div>
			<button type="submit" class="btn btn-secondary" ng-click="login()">Submit</button>
			<div class="mt-3">
				<a href="register.html" class="text-white">Register an account</a>
			</div>
		</form>

	</div>

</body>

</html>
